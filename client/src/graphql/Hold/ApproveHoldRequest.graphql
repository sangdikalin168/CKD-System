mutation ApproveHoldRequest(
  $approverStatus: String!
  $approverComment: String!
  $approvedBy: Float!
  $requestId: Float!
) {
  ApproveHoldRequest(
    approver_status: $approverStatus
    approver_comment: $approverComment
    approved_by: $approvedBy
    request_id: $requestId
  ) {
    code
    success
    message
  }
}
